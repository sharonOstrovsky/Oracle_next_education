<meta charset="utf-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}

	function calcularIMC(peso,altura){

		imc = peso / (altura * altura);
		return(imc);
	}

	pesoSharon = 45
	alturaSharon = 1.53
	//imcSharon = pesoSharon / (alturaSharon * alturaSharon)
	imcSharon = calcularIMC(pesoSharon, alturaSharon)

	imprimir("El IMC de Sharon es: " + imcSharon)

	function calcularIMC_dos(peso,altura){

		imc = peso / (altura * altura);
		imprimir("El IMC calculado es: " + imc);
	}

	calcularIMC_dos(70,1.70)


	saltarLinea();
	saltarLinea();

	nombre = prompt("informe su nombre")
	pesoInformado = prompt(nombre + " informe su peso")
	alturaInformada = prompt(nombre + " informe su altura")

	imcCalculado = calcularIMC(pesoInformado,alturaInformada)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

	if(imcCalculado < 18.5){
		imprimir("IMC abajo de lo recomentado");
	}

	if(imcCalculado >= 18.5 && imcCalculado < 25){
		imprimir("IMC dentro del intervalo normal");
	}

	if(imcCalculado >= 25 && imcCalculado < 30){
		imprimir("IMC considerado como sobrepeso");
	}

	if(imcCalculado >= 30){
		imprimir("IMC considerado como obesidad");
	}



</script>
