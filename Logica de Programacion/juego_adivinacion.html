<meta charset="utf-8">

<h1>PROGRAMA - JUEGO DE ADIVINAR NUMERO</h1>

<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

	if(numeroPensado == numeroLanzado){
		imprimir("es correcto");
	}else {
		imprimir("incorrecto, el numero era " + numeroPensado);
	}




</script>
